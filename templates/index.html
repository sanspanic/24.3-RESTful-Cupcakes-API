<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h1 class='display-1 text-center'>All Cupcakes</h1>
    <div class="container">
        <div id="cupcakes-list">

        </div>
        <h3 class='display-3 text-center'>Add New Cupcake</h3>
        <form id='add-new-cupcake-form' method='POST'>
            {{form.hidden_tag()}}
            <div class="form-row">
              <div class="form-group col-md-4">
                {{form.flavour.label}}
                {{form.flavour(class_='form-control')}}
              </div>
              <div class="form-group col-md-4">
                {{form.size.label}}
                {{form.size(class_='form-control')}}
              </div>
              <div class="form-group col-md-4">
                {{form.rating.label}}
                {{form.rating(class_='form-control')}}
              </div>
            </div>
            <div class="form-group">
                {{form.image.label}}
                {{form.image(class_='form-control')}}
            </div>
            <button id='add-cupcake' type="submit" class="btn btn-primary">Add New Cupcake</button>
          </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../static/js.js"></script>
</body>
</html>
